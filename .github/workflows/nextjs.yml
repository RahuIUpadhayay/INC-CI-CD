name: nextjs Application CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths: ['nextjsapp1/**']
  pull_request:
    branches:
      - main


jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nextjsapp1


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
             npm install
             npm install eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint-config-prettier eslint-plugin-prettier --save-dev



  docker-build:
    name: Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./nextjsapp1


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./nextjsapp1/DockerFile
          push: true
          tags: rahulupadhayay/nextjs:latest
